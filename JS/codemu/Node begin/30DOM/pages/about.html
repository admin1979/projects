<script>
    let elem = document.querySelector('.elem');

    let button = document.querySelector('#button');
    button.addEventListener('click', function () {
        alert('!!!');
    });

    let b11 = document.querySelector('#button11');
    b11.addEventListener('click', func);

    function func() {
        alert('по клику на кнопку выполнилась наша функция func');
    }

    function fu1() {
        alert('1');
    }

    function fu2() {
        alert('2');
    }
    let button10 = document.querySelector('#button10');
    button10.addEventListener('click', fu1);
    button10.addEventListener('click', fu2);
</script>
