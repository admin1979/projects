<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Шапка -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Шапка</h1>
    </header>
    
    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+yfFI69O59D3NtpQV5S58ypbqW+HXx8QlZjJRAi" crossorigin="anonymous"></script>
    <!-- Основной контент -->
    <div class="container mt-5">
        {% block content %}
        <!-- Здесь будет контент страницы -->
        {% endblock %}
    </div>

    <!-- Подвал -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>Подвал</p>
    </footer>

    <!-- Bootstrap JS через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
