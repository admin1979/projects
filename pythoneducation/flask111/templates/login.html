{% extends "base.html" %} <!-- наследуемся от базового шаблона -->

{% block title %}Вход{% endblock %} <!-- задаем заголовок страницы -->  

{% block content %} <!-- блок контента -->
<div class="container"> <!-- контейнер -->
    <h2>Вход в систему</h2> <!-- заголовок -->
    
    {% with messages = get_flashed_messages() %} <!-- получаем сообщения -->
        {% if messages %} <!-- если есть сообщения -->
            {% for message in messages %} <!-- для каждого сообщения -->
                <div class="alert alert-info">{{ message }}</div> <!-- выводим сообщение -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('login') }}"> <!-- форма для отправки данных -->
        <div class="form-group"> <!-- группа поля -->
            <label for="username">Имя пользователя:</label> <!-- лейбл для поля -->
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group"> <!-- группа поля -->
            <label for="password">Пароль:</label> <!-- лейбл для поля -->
            <input type="password" class="form-control" id="password" name="password" required> <!-- поле для ввода пароля -->
        </div>
        <button type="submit" class="btn btn-primary">Войти</button> <!-- кнопка для отправки данных -->
    </form>
</div>
{% endblock %} <!-- закрываем блок контента -->
